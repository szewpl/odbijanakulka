<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="canvas" width="600" height="400"></canvas>
</body>
<script>
    var canvas = document.querySelector("#canvas");
    var ctx = canvas.getContext("2d");
    var czas;
    var c =0,x1,y1,kat=0,k=1;
    var x = parseInt(Math.random() * ((canvas.width-30) - 30+1)+30),y =parseInt(Math.random() * ((canvas.height-30) - 30+1)+30);

    function kolo(x,y){
        ctx.strokeStyle = "black";
        ctx.lineWidth = 5;
        ctx.strokeRect(0,0,600,400);
        var innerRadius = 0,
        outerRadius = 50,
        radius = 30;

        var gradient = ctx.createRadialGradient(x, y, innerRadius, x, y, outerRadius);
        gradient.addColorStop(1, '#e81f4b');
        gradient.addColorStop(0.5,'#cc428e');
        gradient.addColorStop(0, '#a67efb');

        var grad= ctx.createLinearGradient(0,0,canvas.width,0);
        grad.addColorStop(0.00, '#8a42f5'); 
        grad.addColorStop(0.25, 'white'); 
        grad.addColorStop(0.5, '#9e42f5'); 
        grad.addColorStop(0.75, 'white') 
        grad.addColorStop(1, 'purple');

        ctx.arc(x, y, radius, 0, 2 * Math.PI);
        ctx.strokeStyle = grad;
        ctx.lineWidth = 8;
        ctx.stroke();
        ctx.fillStyle = gradient;
        ctx.fill();
    }

    function start(){
        ctx.beginPath()
        ctx.clearRect(0,0,600,400);
        
        if(c==0){
            x1= Math.floor(Math.random() * (1 -(-1)+1)) +(-1);
            y1 = Math.floor(Math.random() * (1 -(-1)+1)) +(-1);
            if(y1==0)
            {
                y1 =1;
            }
            if(x1 == 0 && y1 == 0)
            {
                x1 =1;
                y1 =1;
            }
            c++;
        }
        x+= x1;
        y+= y1;
        kat+=k;
        
        if (x+30 > canvas.width || x -30 < 0){
            x1=-x1; k=-k;
        }
        if (y+30 > canvas.height || y -30 < 0){
            y1=-y1; k=-k;
        }
        if (kat >= 360) {
            kat = 0;
            console.log(kat);
        }
        kolo(x,y);
        clearTimeout(czas);
        czas = setTimeout(start,1);
    }
    start();
</script>
</html>
